<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Club America at Ridgefield High School (WA) </title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0B3C8C, #C62828);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      background: white;
      color: #002f6c;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 15px;
      font-size: 1.05rem;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .link i {
      font-size: 1.2rem;
    }

    .link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Club America at Ridgefield High School</div>
    
    <a class="link" href="https://instagram.com/clubamericarhs" target="_blank">
      <i class="fab fa-instagram"></i>
      Instagram
    </a>

    <a class="link" href="mailto:info@clubamericarhs.com">
      <i class="fas fa-envelope"></i>
      Email Us
    </a>

    <a class="link" href="https://forms.google.com" target="_blank">
      <i class="fas fa-clipboard-list"></i>
      Sign-Up Form
    </a>

    <a class="link" href="https://clubamerica.com" target="_blank">
      <i class="fas fa-globe"></i>
      Club America 
    </a>

    <footer>
    </footer>
  </div>

</body>
</html>
